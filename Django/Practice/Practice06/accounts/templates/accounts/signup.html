{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  <title>SignUp</title>
{% endblock title %}

{% block content %}
  <div class="register">
    <h1>SignUp</h1>

    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn" type="submit">OK</button>
      <a class="btn" href="{% url 'index' %}" role="button">Cancel</a>
    </form>
  </div>
{% endblock content %}
