{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>게시글</h1>
  <h2>{{ article.title }}</h2>
  <p>{{ article.content }}</p>
  <img src="{{ article.image.url }}" alt="{{ article.image }}" width="400" height="auto">
  <a href="{% url 'articles:update' article.pk %}">수정</a>
  <a href="{% url 'articles:delete' article.pk %}">삭제</a>
{% endblock %}
