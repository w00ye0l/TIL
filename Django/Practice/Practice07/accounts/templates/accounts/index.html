{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block login %}{% endblock login %}
{% block content %}
  <section>
    <h1>회원 목록</h1>

    <div class="row justify-content-center">
      {% for user in users %}
        <div class="mb-3 py-3 user col-lg-6 col-md-12">
          <div class="dot"></div>
          <a class="p-2 rounded-pill text-decoration-none" href="">{{ user.username }}</a>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock content %}
