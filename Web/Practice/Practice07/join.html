<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
  <form action="">
    <h1 class="mb-5 text-center">회원 가입</h1>

    <div class="mb-3">
      <label for="email" class="form-label fw-bold">이메일</label>
      <input type="email" class="form-control" id="email">
      <p class="fw-light text-dark text-opacity-75">가입시 활용할 이메일 주소를 작성해주세요.</p>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label fw-bold">비밀번호</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
      <label for="password-check" class="form-label fw-bold">비밀번호 확인</label>
      <input type="password" class="form-control" id="password-check">
      <p class="fw-light text-dark text-opacity-75">비밀번호를 동일하게 작성해주세요.</p>
    </div>
    <div class="mb-3">
      <label for="profile" class="form-label fw-bold">프로필 사진</label>
      <input class="form-control fw-bold" type="file" id="profile">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="check-agree">
      <label class="form-check-label fw-bold" for="check-agree">개인정보 활용에 동의합니다.</label>
    </div>
    <input class="btn btn-primary" type="submit" value="가입 신청">
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
