<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;800&display=swap"
    rel="stylesheet">
  <style>
    * {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="images/banner.png" class="img-fluid" alt="pokemon"
          style="height: 40px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="#">Contact</a>
          <a class="nav-link" href="#">Services</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- main section -->
  <div class="container">
    <!-- banner -->
    <div class="mt-5 row align-items-center">
      <div class="col-lg-7">
        <img src="images/pikachu.png" class="mb-5 mb-lg-0 img-fluid rounded-2 shadow bg-body rounded border border-1"
          alt="banner">
      </div>
      <div class="col-lg-5">
        <h2>Pikachu Is Love</h2>
        <p>Pikachu is so cute. WHY? Because Just Pikachu!</p>
        <button type="button" class="btn btn-warning">Thunderbolt</button>
      </div>
    </div>

    <!-- advertisement -->
    <div class="container">
      <div class="mt-5 p-5 row rounded-2 justify-content-center align-items-center text-bg-danger bg-opacity-75">
        <p class="m-0 text-center">This call to action card is a great place to showcase some important information or
          display a
          clever tagline!
        </p>
      </div>
    </div>

    <!-- cards -->
    <div class="container px-0">
      <div class="mt-5 row gx-5">
        <div class="mb-5 px-4 col-12 col-md">
          <div class="border border-1 shadow mb-5 bg-body rounded rounded-3">
            <div class="p-3 d-flex flex-column justify-content-between align-items-center" style="height: 350px;">
              <h2 class="fw-bold">Charmander</h2>
              <img src="images/charmander.jpg" class="img-fluid bg-light" alt="charmander">
            </div>
            <hr class="m-0">
            <div class="d-flex justify-content-center bg-dark bg-opacity-10">
              <button type="button" class="m-2 btn btn-danger">Flamethrower</button>
            </div>
          </div>
        </div>
        <div class="mb-5 px-4 col-12 col-md">
          <div class="border border-1 shadow mb-5 bg-body rounded rounded-3">
            <div class="p-3 d-flex flex-column justify-content-between align-items-center" style="height: 350px;">
              <h2 class="fw-bold">Bulbasaur</h2>
              <img src="images/bulbasaur.jpg" class="img-fluid bg-light" alt="bulbasaur">
            </div>
            <hr class="m-0">
            <div class="d-flex justify-content-center bg-dark bg-opacity-10">
              <button type="button" class="m-2 btn btn-success">Solar Beam</button>
            </div>
          </div>
        </div>
        <div class="mb-5 px-4 col-12 col-md">
          <div class="border border-1 shadow mb-5 bg-body rounded rounded-3">
            <div class="p-3 d-flex flex-column justify-content-between align-items-center" style="height: 350px;">
              <h2 class="fw-bold">Squirtle</h2>
              <img src="images/squirtle.jpg" class="img-fluid bg-light" alt="squirtle">
            </div>
            <hr class="m-0">
            <div class="d-flex justify-content-center bg-dark bg-opacity-10">
              <button type="button" class="m-2 btn btn-info">Hydro Pump</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="p-5 text-bg-danger text-center">
    <p class="m-0">Copyright Â© Your Website 2022</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
